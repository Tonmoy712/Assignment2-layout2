<!DOCTYPE html>
<html>

<head>
    <title>Second layout</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="top_header">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="banner">
            <h1>Banner</h1>
        </div>
    </div>
    <div class="header_bar">
        <h1>Header bar</h1>
    </div>
    <div class="content">
        <div class="left">
            <h1>Left block</h1>
        </div>
        <div class="middle">
            <div class="top">
                <h1>Top content</h1>
            </div>
            <div class="center">
                <div class="left-center">
                    <h1>Left block</h1>
                </div>
                <div class="right-center">
                    <h1>Right block</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Bottom content</h1>
            </div>
        </div>
        <div class="right">
            <h1>Right block</h1>
        </div>
    </div>
    <div class="footer">
        <h1>Footer</h1>
    </div>



</body>

</html>
